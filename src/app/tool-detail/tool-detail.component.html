<div class='panel panel-primary' *ngIf='tool'>
  <div class='panel-heading'>
      {{pageTitle + ': ' + tool.toolName}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{tool.toolName}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Code:</div>
                  <div class='col-md-6'>{{tool.toolCode | lowercase | convertToSpaces: '-'}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Description:</div>
                  <div class='col-md-6'>{{tool.description}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Availability:</div>
                  <div class='col-md-6'>{{tool.releaseDate}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Price:</div>
                  <div class='col-md-6'>{{tool.price|currency:'USD':symbol}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>5 Star Rating:</div>
                  <div class='col-md-6'>
                      <app-star [rating]='tool.starRating'>
                      </app-star>
                  </div>
              </div>
          </div>

          <div class='col-md-6'>
              <img class='center-block img-responsive' 
                   [style.width.px]='200' 
                   [style.margin.px]='2' 
                   [src]='tool.imageUrl'
                   [title]='tool.toolName'>
          </div>
      </div>
  </div>

  <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
          <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
  </div>
</div>
